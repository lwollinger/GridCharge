[env:ATmega328P]
platform = atmelavr
board = ATmega328P

board_build.f_cpu = 1000000UL
upload_protocol = custom
upload_flags = 
        -pm328p
        -Pusb
        -B4
        -cusbasp

upload_command = "C:\Users\lucas\Downloads\Sistema\avrdude-6.4-mingw32\avrdude.exe" $UPLOAD_FLAGS -U flash:w:$SOURCE:i